			function calcularLaplace(){

				if(ecuacion == 1){
					document.getElementById("cajaCalculo").classList.remove("d-none");

					n = parseInt(document.datos.n.value);

					nCuadrado = n*n;
					//alert("1\n-----\ns-"+a);

					document.getElementById("resultado").innerHTML = n+"<br>\n--------";
					document.getElementById("resultado2").innerHTML = "S<sup>2</sup> + "+nCuadrado;
				}
				if(ecuacion == 2){
					document.getElementById("cajaCalculo").classList.remove("d-none");
					a = parseInt(document.datos.a.value);
					aFactorial = factorial(a);
					aMasUno = parseInt(a + 1);
					//alert(nFactorial+"\n-----\ns^"+nMasUno);

					document.getElementById("resultado").innerHTML = aFactorial+"<br>\n----\n";
					document.getElementById("resultado2").innerHTML = "S<sup>"+aMasUno+"</sup>";
					
				}
				if(ecuacion == 3){
					document.getElementById("cajaCalculo").classList.remove("d-none");

					w = parseInt(document.datos.w.value);
					
					/*alert(w+"\n-----\ns^2+"+wCuadrado);*/
					document.getElementById("resultado").innerHTML = "1<br>\n-----\n<br>S-"+w;

					document.getElementById("resultado").innerHTML = nFactorial+"<br>\n-----";
					document.getElementById("resultado2").innerHTML = "(s-"+o+")<sup>"+(m+1)+"</sup>";
				}

				}
			}
			
			function factorial(n) { 
				if (n == 0){ 
					return 1; 
				}
				return n * factorial (n-1);
